<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ej3Bootstrap</title>
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container my-5">
        <!-- Título y Toolbar -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Lista de Productos</h2>
            <div class="btn-toolbar">
                <button class="btn btn-primary me-2"><i class="bi bi-plus"></i> Agregar Producto</button>
                <button class="btn btn-warning"><i class="bi bi-arrow-clockwise"></i> Actualizar Todos</button>
                <div>
                    <form action="buscar" class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Buscar término" aria-label="Search">
                        <button class="btn btn-outline-secondary" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Tabla -->
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Detalle</th>
                        <th>Actualizar</th>
                        <th>Borrar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Producto A</td>
                        <td>$10.00</td>
                        <td><button class="btn btn-info text-white"><i class="bi bi-info-circle"></i> Detalle</button>
                        </td>
                        <td><button class="btn btn-warning"><i class="bi bi-pencil"></i> Actualizar</button></td>
                        <td><button class="btn btn-danger"><i class="bi bi-trash"></i> Borrar</button></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Producto B</td>
                        <td>$15.00</td>
                        <td><button class="btn btn-info text-white"><i class="bi bi-info-circle"></i> Detalle</button>
                        </td>
                        <td><button class="btn btn-warning"><i class="bi bi-pencil"></i> Actualizar</button></td>
                        <td><button class="btn btn-danger"><i class="bi bi-trash"></i> Borrar</button></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Producto C</td>
                        <td>$20.00</td>
                        <td><button class="btn btn-info text-white"><i class="bi bi-info-circle"></i> Detalle</button>
                        </td>
                        <td><button class="btn btn-warning"><i class="bi bi-pencil"></i> Actualizar</button></td>
                        <td><button class="btn btn-danger"><i class="bi bi-trash"></i> Borrar</button></td>
                    </tr>
                </tbody>
                <tfoot class="table-dark">
                    <tr>
                        <td colspan="6" class="text-center">Total de filas: 3</td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <div id="carouselExampleCaptions" class="carousel slide mt-5" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <!-- Agregar clases para tamaño uniforme -->
                    <img src="./Captura de pantalla 2024-11-07 102938.png" class="d-block w-100 img-fluid"
                        alt="Producto A">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Producto A</h5>
                        <p>Descripción del Producto A.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./Captura de pantalla 2024-10-23 092306.png" class="d-block w-100 img-fluid"
                        alt="Producto B">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Producto B</h5>
                        <p>Descripción del Producto B.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./Captura de pantalla 2024-10-28 130002.png" class="d-block w-100 img-fluid"
                        alt="Producto C">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Producto C</h5>
                        <p>Descripción del Producto C.</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- Paginación -->
        <nav aria-label="Page navigation" class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <script src="./bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>

</html>
